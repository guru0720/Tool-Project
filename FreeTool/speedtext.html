    <title>Speed Test</title>
    <style>
        /* Base Styles */
        body, html {
            margin: auto;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
              }
          .container {
            max-width: 1200px;
            width: auto;
            height: auto;
            margin-top: 62px;
            padding: 20px;
          }
        
          iframe {
            width: 100%;
            border: none;
            height: 500px;
            margin-bottom: 20px;
          }
          .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
          }
          h2 {
            text-align: left;
            color: #333;
          }
          .adsbygoogle {
            display: block;
            margin: 20px 0;
          }
        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #218838;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .container1 {
            display: flex;
            justify-content: space-between;
            margin-left: 50px;
            margin-right: 50px;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .brand-title {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.7rem;
        }

        .navbar .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #ffdd57;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #218838;
            padding: 1rem;
            color: #ffffff;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ffdd57;
        }

        /* Adjust top padding to avoid content hiding behind the fixed navbar */
        .content {
            padding-top: 80px;
        }
    </style>
        <link rel="stylesheet" href="css/Home&Tool.css">

</head>
