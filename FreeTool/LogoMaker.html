<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker</title>
    <link rel="icon" href="Icon\fevicon.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Base Styles */
        body, html {
            margin: auto;
            margin-top: 40px;
            margin-bottom: 50px;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
              }

              h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
            color: #495057;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #128C7E; /* Dark WhatsApp green */
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ced4da;
            background: white;
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-left: 10px;
            vertical-align: middle;
        }
        .download-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .download-section label {
            margin-right: 20px;
        }
        .download-section select {
            margin-right: 20px;
        }
            /* Navigation Bar */
          .navbar {
              width: 100%;
              background-color: #218838;
              padding: 1rem 2rem;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              position: fixed;
              top: 0;
              z-index: 1000;
          }

          .navbar .container1 {
              display: flex;
              justify-content: space-between;
              margin-left: 50px;
              margin-right: 50px;
              align-items: center;
              flex-wrap: wrap;
          }

          .navbar .brand-title {
              color: #ffffff;
              text-decoration: none;
              font-size: 1.7rem;
          }

          .navbar .nav-link {
              color: #ffffff;
              text-decoration: none;
              margin-left: 1rem;
              transition: color 0.3s;
          }

          .navbar .nav-link:hover {
              color: #ffdd57;
          }

          /* Footer */
          .footer {
              width: 100%;
              background-color: #218838;
              padding: 1rem;
              color: #ffffff;
              text-align: center;
              position: fixed;
              bottom: 0;
          }

          .footer a {
              color: #ffffff;
              text-decoration: none;
              margin: 0 1rem;
              transition: color 0.3s;
          }

          .footer a:hover {
              color: #ffdd57;
          }

          /* Adjust top padding to avoid content hiding behind the fixed navbar */
          .content {
              padding-top: 80px;
          }
    </style>
        <link rel="stylesheet" href="css/Home&Tool.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container1">
            <div class="navbar-brand">
                <img src="Icon/logo.png" alt="Free Tools Logo" class="logo">
                <a href="index.html" class="brand-title">Free Tools</a>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="Tool.html" class="nav-link">Tools</a>
                <a href="contactus.html" class="nav-link">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Logo Maker</h1>
    <form id="logoForm">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        <br>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" name="fontSize" value="60" required>
        <br>
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle" name="fontStyle" required>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        <br>
        <label for="noBg">Background:</label>
        <select id="noBg" name="noBg" onchange="toggleBgColor()">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
        </select>
        <br>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#0000FF" oninput="updateColorPreview('bgColorPreview', this.value)" disabled>
        <div id="bgColorPreview" class="color-preview" style="background-color: #0000FF;"></div>
        <br>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" name="textColor" value="#FFFFFF" oninput="updateColorPreview('textColorPreview', this.value)">
        <div id="textColorPreview" class="color-preview" style="background-color: #FFFFFF;"></div>
        <br>
        <label for="bold">Bold:</label>
        <select id="bold" name="bold">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <br>
        <label for="italic">Italic:</label>
        <select id="italic" name="italic">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <br>
        <label for="underline">Underline:</label>
        <select id="underline" name="underline">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <br>
        <button type="button" onclick="createLogo()">Create Logo</button>
    </form>
    <br>
    <canvas id="logoCanvas" width="400" height="200"></canvas>
    <br>
    <div class="download-section">
        <label for="downloadFormat">Download as:</label>
        <select id="downloadFormat">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
        </select>
        <button id="downloadButton" onclick="downloadLogo()">Download</button>
    </div>    
    <!-- Footer -->
    <footer class="footer">
        <div class="Footer_text">
            <a href="About us.html">About Us</a>
            <a href="Terms-Condition.html">Terms & Conditions</a>
            <a href="contactus.html">Contact Us</a>
        </div>
        <p>&copy; 2025 Free Tools. All rights reserved.</p>
    </footer>
    <script>
        function toggleBgColor() {
            var noBg = document.getElementById('noBg').value === 'no';
            document.getElementById('bgColor').disabled = noBg;
            document.getElementById('bgColorPreview').style.display = noBg ? 'none' : 'inline-block';
        }

        function updateColorPreview(previewId, color) {
            document.getElementById(previewId).style.backgroundColor = color;
        }

        function createLogo() {
            var text = document.getElementById('text').value;
            if (!text) {
                alert("Please Enter Text");
                return;
            }
            var fontSize = document.getElementById('fontSize').value;
            var fontStyle = document.getElementById('fontStyle').value;
            var bgColor = document.getElementById('bgColor').value;
            var noBg = document.getElementById('noBg').value === 'no';
            var textColor = document.getElementById('textColor').value;
            var bold = document.getElementById('bold').value === 'yes';
            var italic = document.getElementById('italic').value === 'yes';
            var underline = document.getElementById('underline').value === 'yes';

            var canvas = document.getElementById('logoCanvas');
            var ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set background color if noBg is not selected
            if (!noBg) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Set text properties
            ctx.fillStyle = textColor;
            var font = '';
            if (bold) font += 'bold ';
            if (italic) font += 'italic ';
            font += fontSize + 'px ' + fontStyle;
            ctx.font = font;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Draw the text
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            // Draw underline if selected
            if (underline) {
                var textWidth = ctx.measureText(text).width;
                var startX = (canvas.width - textWidth) / 2;
                var endX = startX + textWidth;
                var y = (canvas.height + parseInt(fontSize)) / 2 + 5;  // Adjust y position for the underline
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.lineTo(endX, y);
                ctx.strokeStyle = textColor;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Mark logo as created
            canvas.dataset.logoCreated = "true";
        }

        function downloadLogo() {
            var canvas = document.getElementById('logoCanvas');
            if (!canvas.dataset.logoCreated) {
                alert("Please Create Logo");
                return;
            }
            var format = document.getElementById('downloadFormat').value;
            var link = document.createElement('a');
            link.download = 'logo.' + format;
            if (format === 'png' || format === 'jpeg') {
                link.href = canvas.toDataURL('image/' + format);
            } else if (format === 'svg') {
                var svgData = `
                <svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                <foreignObject width="100%" height="100%">
                    ${canvas.outerHTML.replace(/<canvas/g, '<canvas xmlns="http://www.w3.org/1999/xhtml"')}
                </foreignObject>
                </svg>`;
                var svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                var url = URL.createObjectURL(svgBlob);
                link.href = url;
            }
            link.click();
        }

        // Initialize the background color input state
        toggleBgColor();
    </script>
  </body>
</html>
